    <script>
      const { createApp } = Vue

      createApp({
        data() {
          return {
            firstNumber: '',
            secondNumber: '',
            computedNumber: '',
            display: 0,
            operation: ''
          }
        },
        methods: {
          assignFirstNumber() {
            this.firstNumber = Number(this.display)
          },
          assignSecondNumber() {
            this.secondNumber = Number(this.display)
          },
          addToDisplay() {
            if (this.display === 0 && event.target.innerText === "0") {
              return
            } else if (this.firstNumber.includes(".") && event.target.innerText === ".") {
              return
            } else if (this.operation === '') {
              this.firstNumber += event.target.innerText
              this.display = this.firstNumber
            } else if (this.operation !== '') {
              this.secondNumber += event.target.innerText
              this.display = this.secondNumber
            }



            // if (this.display === 0 && event.target.innerText === "0") {
            //   return
            // } else if (this.operation === '') {
            //   this.firstNumber += event.target.innerText
            //   this.display = this.firstNumber
            // // } else if (this.operation !== '' && this.computedNumber !== '') {
            // } else if (this.computedNumber !== '') {
            //   this.secondNumber = ''
            //   this.secondNumber += event.target.innerText
            //   this.display = this.secondNumber
            // } else if (this.operation !== '') {
            //   this.secondNumber += event.target.innerText
            //   this.display = this.secondNumber
            // }
          },
          equalSignClicked() {
            if (this.firstNumber === '' || this.secondNumber === '') {
              return
            }

            if (this.operation === 'addition') {
              this.computedNumber = this.firstNumber += this.secondNumber
              this.display = this.computedNumber
            }

            if (this.operation === 'subtraction') {
              this.computedNumber = this.firstNumber -= this.secondNumber
              this.display = this.computedNumber
            }

            if (this.operation === 'multiplication') {
              this.computedNumber = this.firstNumber *= this.secondNumber
              this.display = this.computedNumber
            }

            if (this.operation === 'division') {
              this.computedNumber = this.firstNumber /= this.secondNumber
              this.display = this.computedNumber
            }
          },
          plusButtonClicked() {
            if (this.firstNumber === '') {
              return
            } else if (this.computedNumber !== '') {
              this.operation = 'addition'
              this.assignFirstNumber()
              this.firstNumber = this.computedNumber
              this.secondNumber = ''
            } else if (this.secondNumber !== '') {
              this.assignSecondNumber()
              this.computedNumber = this.firstNumber + this.secondNumber
              this.firstNumber = this.computedNumber
              this.display = this.computedNumber
              return
            } else if (this.firstNumber !== '') {
              this.operation = 'addition'
              this.assignFirstNumber()
            }
            // if (this.computedNumber !== '') {
            //   console.log(`Line 137: this.computedNumber !== ''`)
            //   this.operation = 'addition'
            //   this.assignFirstNumber()
            //   this.firstNumber = this.computedNumber
            //   this.secondNumber = ''
            // }

            // if (this.firstNumber === '') {
            //   console.log(`Line 145: this.firstNumber === ''`)
            // }

            // // if (this.firstNumber !== '' && this.secondNumber !== '') {
            // if (this.secondNumber !== '') {
            //   console.log(`Line 150: this.secondNumber !== ''`)
            //   this.assignSecondNumber()
            //   this.computedNumber = this.firstNumber += this.secondNumber
            //   this.firstNumber = this.computedNumber
            //   this.display = this.computedNumber
            // }

            // if (this.firstNumber !== '') {
            //   console.log(`Line 158: this.firstNumber !== ''`)
            //   this.operation = 'addition'
            //   this.assignFirstNumber()
            // }

          },
          minusButtonClicked() {
            if (this.computedNumber !== '') {
              this.operation = 'subtraction'
              this.firstNumber = this.computedNumber
              this.secondNumber = ''
            }

            if (this.firstNumber === '') {
              return
            }

            if (this.firstNumber !== '') {
              this.operation = 'subtraction'
            }

            if (this.firstNumber !== '' && this.secondNumber !== '') {
              this.computedNumber = this.firstNumber -= this.secondNumber
              this.firstNumber = this.computedNumber
              this.display = this.computedNumber
            }
          },
          multiplyButtonClicked() {
            if (this.computedNumber !== '') {
              this.operation = 'multiplication'
              this.firstNumber = this.computedNumber
              this.secondNumber = ''
            }

            if (this.firstNumber === '') {
              return
            }

            if (this.firstNumber !== '') {
              this.operation = 'multiplication'
            }

            if (this.firstNumber !== '' && this.secondNumber !== '') {
              this.computedNumber = this.firstNumber *= this.secondNumber
              this.firstNumber = this.computedNumber
              this.display = this.computedNumber
            }
          },
          divisionButtonClicked() {
            if (this.computedNumber !== '') {
              this.operation = 'division'
              this.firstNumber = this.computedNumber
              this.secondNumber = ''
            }

            if (this.firstNumber === '') {
              return
            }

            if (this.firstNumber !== '') {
              this.operation = 'division'
            }

            if (this.firstNumber !== '' && this.secondNumber !== '') {
              this.computedNumber = this.firstNumber /= this.secondNumber
              this.firstNumber = this.computedNumber
              this.display = this.computedNumber
            }
          },
          allClear() {
            this.firstNumber = '',
            this.secondNumber = '',
            this.computedNumber = '',
            this.display = 0,
            this.operation = ''
          }
        }
      }).mount('#app')
