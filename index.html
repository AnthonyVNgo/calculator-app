    <script>
      const { createApp } = Vue

      createApp({
        data() {
          return {
            firstNumber: 0,
            secondNumber: 0,
            computedNumber: 0,
            display: 0,
            operation: ''
          }
        },
        methods: {
          addToDisplay() {
            if (this.operation === '') {
              if (this.display === 0 && event.target.innerText === "0") {
                return
              }
              if (this.display === 0) {
                this.display = event.target.innerText
              } else {
                this.display += event.target.innerText
              }
              this.assignFirstNumber()
            }

            if (this.operation !== '') {
              if (this.secondNumber === 0) {
                this.display = event.target.innerText
              } else {
                this.display += event.target.innerText
              }
              this.assignSecondNumber()
            }
          },
          assignFirstNumber() {
            this.firstNumber = Number(this.display)
          },
          assignSecondNumber() {
            this.secondNumber = Number(this.display)
          },
          compute() {
            if (this.operation === 'addition') {
              this.computedNumber = this.firstNumber + this.secondNumber
              this.display = this.computedNumber
              this.firstNumber = this.computedNumber
            }
          },
          sum() {
            this.operation = 'addition'
          },
          allClear() {
            this.firstNumber = 0,
            this.secondNumber = 0,
            this.display = 0,
            this.operation = ''
          }
        }
      }).mount('#app')
    </script>
